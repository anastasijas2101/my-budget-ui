<footer class="footer">
    <button class="new-transaction" type="button" data-bs-toggle="modal" data-bs-target="#newTransaction">New Transaction</button>
    <div class="modal fade" id="newTransaction" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Transaction</h1>
                </div>
                <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                    <div class="transaction-body">
                        <label for="description">Description:</label>
                        <input id="description" ngModel name="description" #description="ngModel" type="text">
                        <div class="transaction-type">
                            <label for="type">Type:</label>
                            <select id="type" [(ngModel)]="selectedType" class="type" name="type" #type=ngModel>
                                <option *ngFor="let type of transactionType | keyvalue" [value]="type.value"> {{type.value}} </option>
                            </select>
                            <label for="account">Account:</label>
                            <select id="account" [(ngModel)]="selectedAccount" class="account" name="account" #account="ngModel">
                                <option *ngFor="let option of accountOptions" [value]="option.id"> {{option.name}} </option>
                            </select>
                        </div>
                        <div class="amount-currency">
                            <label for="amount">Amount:</label>
                            <input id="amount" ngModel class="amount" name="amount" #amount="ngModel" type="text">
                            <label for="currency">Currency:</label>
                            <select id="currency" [(ngModel)]="selectedCurrency" name="currency" #currency="ngModel" class="currency">
                                <option *ngFor="let currency of currencies" [value]="currency.code"> {{currency.code}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close-transaction" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="create-transaction">Create Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p>Available: {{ totalBalance }}</p>
</footer>
